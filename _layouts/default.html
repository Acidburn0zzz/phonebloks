  $numb = strpos( get_bloginfo( 'url' ), 'localhost' ) !== false ? 2 : 3;
  $template = get_page_template();

  if( $template ) {
    $handle = explode( '.', explode( '-', $template )[$numb] )[0];
  } else {
    $handle = 'about';
  }

  switch( $handle ) {

    case 'home':
    $class = 'front';
    break;

    case 'about':
    $class = 'middle';
    break;

    case 'development':
    case 'timeline':
    $class = 'dark';
    break;

    default:
    $class = false;

  }

  ?>

  <?php if( $class ): ?>
    <body class="<?= $class ?>">
